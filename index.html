<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>BULARON Construction Estimate Calculator</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f3f3f3;
      display: flex;
      justify-content: center;
      padding: 20px;
    }

    .container {
      background: white;
      width: 900px;
      border-radius: 12px;
      padding: 20px;
      display: flex;
      gap: 20px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    .form-box {
      flex: 1;
    }

    h2 {
      margin-top: 0;
      color: #333;
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 10px;
    }

    input {
      width: 100%;
      padding: 8px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-top: 5px;
    }

    .image-box {
      width: 300px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .image-box img {
      width: 100%;
      border-radius: 12px;
      border: 2px solid #ddd;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="form-box">
      <h2>Civil Computation</h2>

      <label>Length (m)</label>
      <input type="number" id="len" value="0">

      <label>Width (m)</label>
      <input type="number" id="wid" value="0">

      <label>Height (m)</label>
      <input type="number" id="hei" value="0">

      <label>Thickness (mm)</label>
      <input type="number" id="thk" value="0">

      <label>Quantity</label>
      <input type="number" id="qty" value="0">

      <label>Unit Price</label>
      <input type="number" id="price" value="0">
    </div>

    <div class="image-box">
      <img src="sample.jpg" alt="Diagram Here">
    </div>
  </div>
</body>
</html>
