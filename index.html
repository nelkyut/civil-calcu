<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>BULARON CONSTRUCTION ESTIMATE CALCULATOR</title>
<style>
:root{
  --accent:#f8d800;
  --bg:#fff5cc;
  --card:#fff;
  --muted:#666;
  --accent-dark:#e6c000;
  font-family: Inter, system-ui, Arial;
}
body{
  background:#f2f4f8;
  margin:0;
  padding:20px;
}
.app{
  max-width:1200px;
  margin:0 auto;
}
header{
  background:var(--accent);
  padding:14px;
  border-radius:10px;
  text-align:center;
  display:flex;
  align-items:center;
  justify-content:center;
  gap:14px;
}
header .text h1{
  margin:0;
  font-size:20px;
  text-transform:uppercase;
}
header .text p{
  margin:4px 0 0;
  font-size:12px;
  color:#333;
  text-transform:uppercase;
}
.tiles{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(120px,1fr));
  gap:12px;
  margin:18px 0;
}
.tile{
  background:#fff;
  border-radius:10px;
  text-align:center;
  cursor:pointer;
  box-shadow:0 2px 6px rgba(0,0,0,0.1);
  transition:0.2s;
  display:flex;
  flex-direction:column;
  justify-content:flex-start;
  align-items:center;
  aspect-ratio:1/1; /* always square */
  padding:10px;
}
.tile:hover{
  transform:scale(1.05);
  box-shadow:0 4px 10px rgba(0,0,0,0.2);
}
.subtabs{
  display:flex;
  gap:8px;
  margin:12px 0;
  flex-wrap:wrap;
}
.subtab{
  background:#fff;
  padding:6px 12px;
  border-radius:6px;
  cursor:pointer;
  font-size:13px;
  box-shadow:0 1px 2px rgba(0,0,0,.06);
  text-transform:uppercase;
}
.subtab.active{
  background:linear-gradient(180deg,var(--card),#f7f7f7);
  border:2px solid var(--accent-dark);
}
.card{
  background:#fff;
  padding:14px;
  border-radius:10px;
  box-shadow:0 2px 6px rgba(0,0,0,.05);
  margin-bottom:12px;
}
.row{
  display:flex;
  gap:8px;
  align-items:center;
  margin-bottom:8px;
}
label{
  flex:1;
  color:var(--muted);
  font-size:13px;
  text-transform:uppercase;
}
input[type=number], select{
  width:140px;
  padding:8px;
  border-radius:6px;
  border:1px solid #ddd;
}
.btn{
  display:inline-block;
  background:var(--accent-dark);
  color:#222;
  padding:8px 12px;
  border-radius:6px;
  font-weight:600;
  cursor:pointer;
  text-align:center;
  text-transform:uppercase;
}
.out{
  background:#0f172a;
  color:#fff;
  padding:8px;
  border-radius:6px;
  text-align:center;
  font-weight:600;
  margin-bottom:6px;
  text-transform:uppercase;
}
.out.small{
  font-size:13px;
  padding:6px;
}
.result-list{
  display:grid;
  gap:8px;
}
.small-muted{
  font-size:12px;
  color:#777;
  text-transform:uppercase;
}
@media(max-width:900px){
  .grid{grid-template-columns:1fr;}
}
</style>
</head>
<body>
<div class="app">

<header>
  <div class="text">
    <h1>BULARON CONSTRUCTION ESTIMATE CALCULATOR</h1>
    <p>CLICK TILE TO SELECT CATEGORY</p>
  </div>
</header>

<!-- FRONT PAGE TILES -->
<div id="frontPage" class="tiles"></div>

<!-- CATEGORY PAGE -->
<div id="categoryPage" style="display:none;">
  <div class="subtabs" id="subtabs"></div>
  <div class="card" id="main"></div>
  <div class="card">
    <h3>GLOBAL OUTPUTS</h3>
    <div id="globalOutputs" class="result-list"></div>
    <button class="btn" onclick="downloadProject()">DOWNLOAD HTML</button>
    <p class="small-muted">UPLOAD AS INDEX.HTML SA GITHUB</p>
  </div>
</div>

<footer style="margin-top:14px;font-size:12px;color:#444;text-align:center;text-transform:uppercase;">
  MADE FOR YOU. CONVERT TO APK IF NEEDED.
</footer>
</div>

<script>
const categories=[
  {id:'concreting', title:'CONCRETING', subtabs:['FOOTING','SLAB','BEAM','COLUMN','REBAR']},
  {id:'masonry', title:'MASONRY', subtabs:['CHB WALL']},
  {id:'reinforcement', title:'REINFORCEMENT', subtabs:[]},
  {id:'carpentry', title:'CARPENTRY', subtabs:[]},
  {id:'roofing', title:'ROOFING WORKS', subtabs:[]},
  {id:'tiling', title:'TILING WORKS', subtabs:[]},
  {id:'painting', title:'PAINTING WORKS', subtabs:[]},
  {id:'scaffolding', title:'SCAFFOLDING', subtabs:[]}
];

const frontPage=document.getElementById('frontPage');
const categoryPage=document.getElementById('categoryPage');
const main=document.getElementById('main');
const subtabsEl=document.getElementById('subtabs');
const globalOutputs=document.getElementById('globalOutputs');
let globalData = {};

// CREATE FRONT PAGE TILES
categories.forEach(cat=>{
  const tile=document.createElement('div');
  tile.className='tile';

  const label=document.createElement('div');
  label.style.fontSize='14px';
  label.style.fontWeight='600';
  label.style.marginBottom='10px';
  label.textContent=cat.title;
  tile.appendChild(label);

  const placeholder=document.createElement('div');
  placeholder.style.flexGrow='1';
  tile.appendChild(placeholder);

  tile.onclick=()=>openCategory(cat);
  frontPage.appendChild(tile);
});

function openCategory(cat){
  frontPage.style.display='none';
  categoryPage.style.display='block';
  globalOutputs.innerHTML='';

  if(cat.subtabs.length>0){
    subtabsEl.innerHTML='';
    cat.subtabs.forEach((s,i)=>{
      const st=document.createElement('div');
      st.className='subtab';
      st.textContent=s;
      st.onclick=()=>{selectSubtab(cat.id,s);};
      if(i===0) st.classList.add('active');
      subtabsEl.appendChild(st);
    });
    selectSubtab(cat.id,cat.subtabs[0]);
  }else{
    subtabsEl.innerHTML='';
    main.innerHTML=`<h2>${cat.title}</h2><p>INPUTS HERE</p>`;
  }
}

// -------------------- CONCRETING SUBTABS --------------------
function selectSubtab(catId,subtab){
  document.querySelectorAll('.subtab').forEach(x=>x.classList.toggle('active',x.textContent===subtab));
  if(catId==='concreting'){
    if(subtab==='FOOTING') renderFooting();
    if(subtab==='SLAB') renderSlab();
    if(subtab==='BEAM') renderBeam();
    if(subtab==='COLUMN') renderColumn();
    if(subtab==='REBAR') renderRebar();
  }
}

// FOOTING
function renderFooting(){
  main.innerHTML=`
    <h2>FOOTING</h2>
    <div class="row"><label>LENGTH (M)</label><input id="fL" value="0" type="number"></div>
    <div class="row"><label>WIDTH (M)</label><input id="fW" value="0" type="number"></div>
    <div class="row"><label>THICKNESS (MM)</label><input id="fT" value="0" type="number"></div>
    <div class="row"><label>QUANTITY</label><input id="fN" value="0" type="number"></div>
    <button class="btn" onclick="calcFooting()">COMPUTE</button>
    <hr/><div id="fOut"></div>
  `;
}
function calcFooting(){
  const L=+fL.value, W=+fW.value, T=+fT.value/1000, n=+fN.value;
  const vol=L*W*T*n;
  fOut.innerHTML=`<div class="out">VOLUME: ${vol.toFixed(3)} CU.M</div>`;
  setGlobal("FOOTING",vol);
}

// GLOBAL DATA HANDLER
function setGlobal(name,value){
  globalData[name]=value;
  renderGlobalOutputs();
}
function renderGlobalOutputs(){
  globalOutputs.innerHTML='';
  for(const k in globalData){
    const div=document.createElement('div');
    div.className='out small';
    div.textContent=`${k}: ${globalData[k].toFixed(3)}`;
    globalOutputs.appendChild(div);
  }
}

// DOWNLOAD FUNCTION
function downloadProject(){
  const blob = new Blob([document.documentElement.outerHTML], {type: 'text/html'});
  const link = document.createElement('a');
  link.href = URL.createObjectURL(blob);
  link.download = 'index.html';
  link.click();
}

// Placeholder for other concreting functions (SLAB, BEAM, COLUMN, REBAR)
function renderSlab(){ main.innerHTML='<h2>SLAB INPUTS HERE</h2>'; }
function renderBeam(){ main.innerHTML='<h2>BEAM INPUTS HERE</h2>'; }
function renderColumn(){ main.innerHTML='<h2>COLUMN INPUTS HERE</h2>'; }
function renderRebar(){ main.innerHTML='<h2>REBAR INPUTS HERE</h2>'; }
</script>
</body>
</html>
