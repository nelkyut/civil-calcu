<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Civil Calculator</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
        padding: 20px;
    }
    h1 {
        text-align: center;
        color: #333;
    }
    .section {
        background-color: #fff;
        padding: 15px;
        margin-bottom: 20px;
        border-radius: 10px;
        box-shadow: 0px 2px 5px rgba(0,0,0,0.2);
    }
    label {
        display: block;
        margin: 8px 0 4px;
    }
    input[type="number"] {
        width: 100%;
        padding: 8px;
        margin-bottom: 10px;
        border-radius: 5px;
        border: 1px solid #ccc;
    }
    button {
        padding: 10px 15px;
        border: none;
        border-radius: 5px;
        background-color: #007bff;
        color: #fff;
        cursor: pointer;
    }
    button:hover {
        background-color: #0056b3;
    }
    .result {
        margin-top: 10px;
        font-weight: bold;
        color: #d9534f;
    }
</style>
</head>
<body>

<h1>Civil Volume Calculator</h1>

<!-- FOOTING -->
<div class="section">
    <h2>Footing</h2>
    <label>Length (m)</label>
    <input type="number" id="footingLength" step="0.01">
    <label>Width (m)</label>
    <input type="number" id="footingWidth" step="0.01">
    <label>Thickness (m)</label>
    <input type="number" id="footingThickness" step="0.01">
    <label>Quantity</label>
    <input type="number" id="footingQty" value="1">
    <button onclick="calcFooting()">Calculate Volume</button>
    <div class="result" id="footingResult"></div>
</div>

<!-- WALL FOOTING -->
<div class="section">
    <h2>Wall Footing</h2>
    <label>Length (m)</label>
    <input type="number" id="wallLength" step="0.01">
    <label>Width (m)</label>
    <input type="number" id="wallWidth" step="0.01">
    <label>Thickness (m)</label>
    <input type="number" id="wallThickness" step="0.01">
    <button onclick="calcWallFooting()">Calculate Volume</button>
    <div class="result" id="wallResult"></div>
</div>

<!-- FLOOR SLAB -->
<div class="section">
    <h2>Floor Slab</h2>
    <label>Length (m)</label>
    <input type="number" id="slabLength" step="0.01">
    <label>Width (m)</label>
    <input type="number" id="slabWidth" step="0.01">
    <label>Thickness (m)</label>
    <input type="number" id="slabThickness" step="0.01">
    <button onclick="calcFloorSlab()">Calculate Volume</button>
    <div class="result" id="slabResult"></div>
</div>

<!-- FLOOR SLAB BY AREA -->
<div class="section">
    <h2>Floor Slab by Area</h2>
    <label>Area (m²)</label>
    <input type="number" id="slabArea" step="0.01">
    <label>Thickness (m)</label>
    <input type="number" id="slabAreaThickness" step="0.01">
    <button onclick="calcSlabByArea()">Calculate Volume</button>
    <div class="result" id="slabAreaResult"></div>
</div>

<!-- CONCRETE COLUMN RECTANGULAR -->
<div class="section">
    <h2>Concrete Column (Rectangular)</h2>
    <label>Width (m)</label>
    <input type="number" id="colRectWidth" step="0.01">
    <label>Depth (m)</label>
    <input type="number" id="colRectDepth" step="0.01">
    <label>Height (m)</label>
    <input type="number" id="colRectHeight" step="0.01">
    <label>Quantity</label>
    <input type="number" id="colRectQty" value="1">
    <button onclick="calcColRect()">Calculate Volume</button>
    <div class="result" id="colRectResult"></div>
</div>

<!-- CONCRETE COLUMN CIRCULAR -->
<div class="section">
    <h2>Concrete Column (Circular)</h2>
    <label>Diameter (m)</label>
    <input type="number" id="colCircDiameter" step="0.01">
    <label>Height (m)</label>
    <input type="number" id="colCircHeight" step="0.01">
    <label>Quantity</label>
    <input type="number" id="colCircQty" value="1">
    <button onclick="calcColCirc()">Calculate Volume</button>
    <div class="result" id="colCircResult"></div>
</div>

<!-- CONCRETE BEAMS -->
<div class="section">
    <h2>Concrete Beam</h2>
    <label>Width (m)</label>
    <input type="number" id="beamWidth" step="0.01">
    <label>Depth (m)</label>
    <input type="number" id="beamDepth" step="0.01">
    <label>Length (m)</label>
    <input type="number" id="beamLength" step="0.01">
    <label>Quantity</label>
    <input type="number" id="beamQty" value="1">
    <button onclick="calcBeam()">Calculate Volume</button>
    <div class="result" id="beamResult"></div>
</div>

<!-- CONCRETE STAIRS -->
<div class="section">
    <h2>Concrete Stairs</h2>
    <label>Tread (m)</label>
    <input type="number" id="stairTread" step="0.01">
    <label>Riser (m)</label>
    <input type="number" id="stairRiser" step="0.01">
    <label>Width (m)</label>
    <input type="number" id="stairWidth" step="0.01">
    <label>Number of Steps</label>
    <input type="number" id="stairQty" step="1">
    <button onclick="calcStairs()">Calculate Volume</button>
    <div class="result" id="stairResult"></div>
</div>

<script>
function calcFooting() {
    let L = parseFloat(document.getElementById("footingLength").value);
    let W = parseFloat(document.getElementById("footingWidth").value);
    let T = parseFloat(document.getElementById("footingThickness").value);
    let Q = parseFloat(document.getElementById("footingQty").value);
    let V = L * W * T * Q;
    document.getElementById("footingResult").innerText = `Volume = ${V.toFixed(3)} m³`;
}

function calcWallFooting() {
    let L = parseFloat(document.getElementById("wallLength").value);
    let W = parseFloat(document.getElementById("wallWidth").value);
    let T = parseFloat(document.getElementById("wallThickness").value);
    let V = L * W * T;
    document.getElementById("wallResult").innerText = `Volume = ${V.toFixed(3)} m³`;
}

function calcFloorSlab() {
    let L = parseFloat(document.getElementById("slabLength").value);
    let W = parseFloat(document.getElementById("slabWidth").value);
    let T = parseFloat(document.getElementById("slabThickness").value);
    let V = L * W * T;
    document.getElementById("slabResult").innerText = `Volume = ${V.toFixed(3)} m³`;
}

function calcSlabByArea() {
    let A = parseFloat(document.getElementById("slabArea").value);
    let T = parseFloat(document.getElementById("slabAreaThickness").value);
    let V = A * T;
    document.getElementById("slabAreaResult").innerText = `Volume = ${V.toFixed(3)} m³`;
}

function calcColRect() {
    let W = parseFloat(document.getElementById("colRectWidth").value);
    let D = parseFloat(document.getElementById("colRectDepth").value);
    let H = parseFloat(document.getElementById("colRectHeight").value);
    let Q = parseFloat(document.getElementById("colRectQty").value);
    let V = W * D * H * Q;
    document.getElementById("colRectResult").innerText = `Volume = ${V.toFixed(3)} m³`;
}

function calcColCirc() {
    let D = parseFloat(document.getElementById("colCircDiameter").value);
    let H = parseFloat(document.getElementById("colCircHeight").value);
    let Q = parseFloat(document.getElementById("colCircQty").value);
    let V = Math.PI * Math.pow(D/2, 2) * H * Q;
    document.getElementById("colCircResult").innerText = `Volume = ${V.toFixed(3)} m³`;
}

function calcBeam() {
    let W = parseFloat(document.getElementById("beamWidth").value);
    let D = parseFloat(document.getElementById("beamDepth").value);
    let L = parseFloat(document.getElementById("beamLength").value);
    let Q = parseFloat(document.getElementById("beamQty").value);
    let V = W * D * L * Q;
    document.getElementById("beamResult").innerText = `Volume = ${V.toFixed(3)} m³`;
}

function calcStairs() {
    let T = parseFloat(document.getElementById("stairTread").value);
    let R = parseFloat(document.getElementById("stairRiser").value);
    let W = parseFloat(document.getElementById("stairWidth").value);
    let N = parseFloat(document.getElementById("stairQty").value);
    let V = T * R * W * N;
    document.getElementById("stairResult").innerText = `Volume = ${V.toFixed(3)} m³`;
}
</script>

</body>
</html>
