<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>BULARON CONSTRUCTION ESTIMATE CALCULATOR</title>
<style>
:root{
  --accent:#ffcc00;       /* Construction yellow */
  --accent-dark:#e6b800;
  --bg:#f2f2f2;           /* Light gray background */
  --card:#fff;
  --muted:#555;
  --btn:#ff9900;
  --btn-hover:#e68a00;
  --text:#222;
  font-family: 'Arial', sans-serif;
}

body{
  background:var(--bg);
  margin:0;
  padding:20px;
}

.app{
  max-width:800px;
  margin:0 auto;
}

header{
  background:var(--accent);
  padding:14px;
  border-radius:10px;
  text-align:center;
  color:var(--text);
}

header h1{
  margin:0;
  font-size:22px;
  text-transform:uppercase;
}

.tiles{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(120px,1fr));
  gap:12px;
  margin:18px 0;
}

.tile{
  background:#fff;
  border-radius:10px;
  text-align:center;
  cursor:pointer;
  box-shadow:0 2px 6px rgba(0,0,0,0.1);
  transition:0.2s;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  aspect-ratio:1/1;
  padding:10px;
}

.tile:hover{
  transform:scale(1.05);
  box-shadow:0 4px 10px rgba(0,0,0,0.2);
}

.subtabs{
  display:flex;
  gap:8px;
  margin:12px 0;
  flex-wrap:wrap;
}

.subtab{
  background:#fff;
  padding:6px 12px;
  border-radius:6px;
  cursor:pointer;
  font-size:13px;
  box-shadow:0 1px 2px rgba(0,0,0,.06);
  text-transform:uppercase;
}

.subtab.active{
  background:linear-gradient(180deg,var(--card),#f7f7f7);
  border:2px solid var(--accent-dark);
}

.card{
  background:#fff;
  padding:14px;
  border-radius:10px;
  box-shadow:0 2px 6px rgba(0,0,0,.05);
  margin-bottom:12px;
}

.row{
  display:flex;
  gap:8px;
  align-items:center;
  margin-bottom:8px;
}

label{
  flex:1;
  color:var(--muted);
  font-size:13px;
  text-transform:uppercase;
}

input[type=number], select{
  width:140px;
  padding:8px;
  border-radius:6px;
  border:1px solid #ddd;
}

.btn{
  display:inline-block;
  background:var(--btn);
  color:#fff;
  padding:8px 12px;
  border-radius:6px;
  font-weight:600;
  cursor:pointer;
  text-align:center;
  text-transform:uppercase;
  margin-right:6px;
}

.btn:hover{
  background:var(--btn-hover);
}

.out{
  background:#333;
  color:#fff;
  padding:8px;
  border-radius:6px;
  text-align:center;
  font-weight:600;
  margin-top:10px;
  text-transform:uppercase;
}
</style>
</head>
<body>
<div class="app">

<header>
  <h1>BULARON CONSTRUCTION ESTIMATE CALCULATOR</h1>
</header>

<!-- FRONT PAGE TILES -->
<div id="frontPage" class="tiles"></div>

<!-- CATEGORY PAGE -->
<div id="categoryPage" style="display:none;">
  <button class="btn" onclick="goHome()">HOME</button>
  <div class="subtabs" id="subtabs"></div>
  <div class="card" id="main"></div>
</div>

<footer style="margin-top:14px;font-size:12px;color:#444;text-align:center;text-transform:uppercase;">
  MADE FOR YOU. CONVERT TO APK IF NEEDED.
</footer>
</div>

<script>
const categories=[
  {id:'concreting', title:'CONCRETING', subtabs:['FOOTING','SLAB','BEAM','COLUMN','REBAR']},
  {id:'masonry', title:'MASONRY', subtabs:['CHB WALL']},
  {id:'reinforcement', title:'REINFORCEMENT', subtabs:[]},
  {id:'carpentry', title:'CARPENTRY', subtabs:[]},
  {id:'roofing', title:'ROOFING WORKS', subtabs:[]},
  {id:'tiling', title:'TILING WORKS', subtabs:[]},
  {id:'painting', title:'PAINTING WORKS', subtabs:[]},
  {id:'scaffolding', title:'SCAFFOLDING', subtabs:[]}
];

const frontPage=document.getElementById('frontPage');
const categoryPage=document.getElementById('categoryPage');
const main=document.getElementById('main');

// CREATE FRONT PAGE TILES
categories.forEach(cat=>{
  const tile=document.createElement('div');
  tile.className='tile';
  tile.textContent=cat.title;
  tile.onclick=()=>openCategory(cat);
  frontPage.appendChild(tile);
});

function openCategory(cat){
  frontPage.style.display='none';
  categoryPage.style.display='block';

  const subtabsEl=document.getElementById('subtabs');
  if(cat.subtabs.length>0){
    subtabsEl.innerHTML='';
    cat.subtabs.forEach((s,i)=>{
      const st=document.createElement('div');
      st.className='subtab';
      st.textContent=s;
      st.onclick=()=>{selectSubtab(cat.id,s);};
      if(i===0) st.classList.add('active');
      subtabsEl.appendChild(st);
    });
    selectSubtab(cat.id,cat.subtabs[0]);
  }else{
    subtabsEl.innerHTML='';
    main.innerHTML=`<h2>${cat.title}</h2><p>INPUTS HERE</p>`;
  }
}

// -------------------- CONCRETING SUBTABS --------------------
function selectSubtab(catId,subtab){
  document.querySelectorAll('.subtab').forEach(x=>x.classList.toggle('active',x.textContent===subtab));
  if(catId==='concreting'){
    if(subtab==='FOOTING') renderFooting();
    if(subtab==='SLAB') renderSlab();
    if(subtab==='BEAM') renderBeam();
    if(subtab==='COLUMN') renderColumn();
    if(subtab==='REBAR') renderRebar();
  }
}

// FOOTING
function renderFooting(){
  main.innerHTML=`
    <h2>FOOTING</h2>
    <div class="row"><label>LENGTH (M)</label><input id="fL" type="number" value="0"></div>
    <div class="row"><label>WIDTH (M)</label><input id="fW" type="number" value="0"></div>
    <div class="row"><label>THICKNESS (MM)</label><input id="fT" type="number" value="0"></div>
    <div class="row"><label>QUANTITY</label><input id="fN" type="number" value="0"></div>
    <button class="btn" onclick="calcFooting()">COMPUTE</button>
    <button class="btn" onclick="resetFooting()">RESET</button>
    <hr/><div id="fOut"></div>
  `;
}

function calcFooting(){
  const L = +document.getElementById('fL').value;
  const W = +document.getElementById('fW').value;
  const T = +document.getElementById('fT').value / 1000; // mm to m
  const N = +document.getElementById('fN').value;
  
  if(L<=0 || W<=0 || T<=0 || N<=0){
    fOut.innerHTML = `<div class="out">PLEASE ENTER VALID NUMBERS</div>`;
    return;
  }

  const vol = L * W * T * N;
  fOut.innerHTML = `<div class="out">VOLUME: ${Math.round(vol)} CU.M</div>`;
}

function resetFooting(){
  document.getElementById('fL').value = 0;
  document.getElementById('fW').value = 0;
  document.getElementById('fT').value = 0;
  document.getElementById('fN').value = 0;
  fOut.innerHTML = '';
}

// GO HOME
function goHome(){
  categoryPage.style.display='none';
  frontPage.style.display='grid';
}

// Placeholder for other concreting subtabs
function renderSlab(){ main.innerHTML='<h2>SLAB INPUTS HERE</h2>'; }
function renderBeam(){ main.innerHTML='<h2>BEAM INPUTS HERE</h2>'; }
function renderColumn(){ main.innerHTML='<h2>COLUMN INPUTS HERE</h2>'; }
function renderRebar(){ main.innerHTML='<h2>REBAR INPUTS HERE</h2>'; }
</script>
</body>
</html>
