<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>CONSTRUCTION ESTIMATE CALCULATOR</title>
<style>
:root{
  --accent:#ffcc00;       
  --accent-dark:#e6b800;
  --bg:#f2f2f2;           
  --card:#fff;
  --muted:#555;
  --btn:#ff9900;
  --btn-hover:#e68a00;
  --text:#222;
  font-family: 'Arial', sans-serif;
}

body{
  background:var(--bg);
  margin:0;
  padding:20px;
}

.app{
  max-width:800px;
  margin:0 auto;
}

header{
  background:var(--accent);
  padding:14px;
  border-radius:10px;
  text-align:center;
  color:var(--text);
}

header h1{
  margin:0;
  font-size:22px;
  text-transform:uppercase;
}

.tiles{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(120px,1fr));
  gap:12px;
  margin:18px 0;
}

.tile{
  background:#fff;
  border-radius:10px;
  text-align:center;
  cursor:pointer;
  box-shadow:0 2px 6px rgba(0,0,0,0.1);
  transition:0.2s;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  aspect-ratio:1/1;
  padding:10px;
}

.tile:hover{
  transform:scale(1.05);
  box-shadow:0 4px 10px rgba(0,0,0,0.2);
}

.subtabs{
  display:flex;
  gap:8px;
  margin:12px 0;
  flex-wrap:wrap;
}

.subtab{
  background:#fff;
  padding:6px 12px;
  border-radius:6px;
  cursor:pointer;
  font-size:13px;
  box-shadow:0 1px 2px rgba(0,0,0,.06);
  text-transform:uppercase;
}

.subtab.active{
  background:linear-gradient(180deg,var(--card),#f7f7f7);
  border:2px solid var(--accent-dark);
}

.card{
  background:#fff;
  padding:14px;
  border-radius:10px;
  box-shadow:0 2px 6px rgba(0,0,0,.05);
  margin-bottom:12px;
}

.row{
  display:flex;
  gap:8px;
  align-items:center;
  margin-bottom:8px;
}

label{
  flex:1;
  color:var(--muted);
  font-size:13px;
  text-transform:uppercase;
}

input[type=number], select{
  width:140px;
  padding:8px;
  border-radius:6px;
  border:1px solid #ddd;
}

.btn{
  display:inline-block;
  background:var(--btn);
  color:#fff;
  padding:8px 12px;
  border-radius:6px;
  font-weight:600;
  cursor:pointer;
  text-align:center;
  text-transform:uppercase;
  margin-right:6px;
}

.btn:hover{
  background:var(--btn-hover);
}

.out{
  background:#333;
  color:#fff;
  padding:8px;
  border-radius:6px;
  text-align:center;
  font-weight:600;
  margin-top:10px;
  text-transform:uppercase;
}
.out.small{
  font-size:13px;
  padding:6px;
}
</style>
</head>
<body>
<div class="app">

<header>
  <h1>CONSTRUCTION ESTIMATE CALCULATOR</h1>
</header>

<!-- FRONT PAGE TILES -->
<div id="frontPage" class="tiles"></div>

<!-- CATEGORY PAGE -->
<div id="categoryPage" style="display:none;">
  <button class="btn" onclick="goHome()">HOME</button>
  <div class="subtabs" id="subtabs"></div>
  <div class="card" id="main"></div>
</div>

<footer style="margin-top:14px;font-size:12px;color:#444;text-align:center;text-transform:uppercase;">
  NELKYUTIE - CESO, 550ABG @ DECEMBER 2025.
</footer>
</div>

<script>
const categories=[
  {id:'concreting', title:'CONCRETING', subtabs:['FOOTING','WALL FOOTING','CONCRETE BEAMS','FLOOR SLAB','CONCRETE COLUMNS','CONCRETE STAIRS']},
  {id:'masonry', title:'MASONRY', subtabs:['CHB WALL']},
  {id:'reinforcement', title:'REINFORCEMENT', subtabs:[]},
  {id:'carpentry', title:'CARPENTRY', subtabs:[]},
  {id:'roofing', title:'ROOFING WORKS', subtabs:[]},
  {id:'tiling', title:'TILING WORKS', subtabs:[]},
  {id:'painting', title:'PAINTING WORKS', subtabs:[]},
  {id:'scaffolding', title:'SCAFFOLDING', subtabs:[]}
];

const frontPage=document.getElementById('frontPage');
const categoryPage=document.getElementById('categoryPage');
const main=document.getElementById('main');

// FRONT PAGE TILES
categories.forEach(cat=>{
  const tile=document.createElement('div');
  tile.className='tile';
  tile.textContent=cat.title;
  tile.onclick=()=>openCategory(cat);
  frontPage.appendChild(tile);
});

function openCategory(cat){
  frontPage.style.display='none';
  categoryPage.style.display='block';

  const subtabsEl=document.getElementById('subtabs');
  if(cat.subtabs.length>0){
    subtabsEl.innerHTML='';
    cat.subtabs.forEach((s,i)=>{
      const st=document.createElement('div');
      st.className='subtab';
      st.textContent=s;
      st.onclick=()=>{selectSubtab(cat.id,s);};
      if(i===0) st.classList.add('active');
      subtabsEl.appendChild(st);
    });
    selectSubtab(cat.id,cat.subtabs[0]);
  }else{
    subtabsEl.innerHTML='';
    main.innerHTML=`<h2>${cat.title}</h2><p>INPUTS HERE</p>`;
  }
}

// -------------------- CONCRETING SUBTABS --------------------
function selectSubtab(catId,subtab){
  document.querySelectorAll('.subtab').forEach(x=>x.classList.toggle('active',x.textContent===subtab));
  if(catId==='concreting'){
    if(subtab==='FOOTING') renderFooting();
    if(subtab==='WALL FOOTING') renderWallFooting();
    if(subtab==='CONCRETE BEAMS') renderConcreteBeams();
    if(subtab==='FLOOR SLAB') renderFloorSlab();
    if(subtab==='CONCRETE COLUMNS') renderConcreteColumns();
    if(subtab==='CONCRETE STAIRS') renderConcreteStairs();
  }
}

// FOOTING
function renderFooting(){
  main.innerHTML=`
    <h2>FOOTING</h2>
    <div class="row"><label>LENGTH (M)</label><input id="fL" type="number" value="0"></div>
    <div class="row"><label>WIDTH (M)</label><input id="fW" type="number" value="0"></div>
    <div class="row"><label>THICKNESS (M)</label><input id="fT" type="number" value="0"></div>
    <div class="row"><label>QUANTITY</label><input id="fN" type="number" value="0"></div>
    <button class="btn" onclick="calcFooting()">COMPUTE</button>
    <button class="btn" onclick="resetFooting()">RESET</button>
    <hr/><div id="fOut"></div>
  `;
}

// WALL FOOTING
function renderWallFooting(){
  main.innerHTML=`
    <h2>WALL FOOTING</h2>
    <div class="row"><label>LENGTH (M)</label><input id="wfL" type="number" value="0"></div>
    <div class="row"><label>HEIGHT (M)</label><input id="wfH" type="number" value="0"></div>
    <div class="row"><label>THICKNESS (M)</label><input id="wfT" type="number" value="0"></div>
    <div class="row"><label>QUANTITY</label><input id="wfN" type="number" value="0"></div>
    <button class="btn" onclick="calcWallFooting()">COMPUTE</button>
    <button class="btn" onclick="resetWallFooting()">RESET</button>
    <hr/><div id="wfOut"></div>
  `;
}

// CONCRETE BEAMS
function renderConcreteBeams(){
  main.innerHTML='<h2>CONCRETE BEAMS INPUTS HERE</h2>';
}

// FLOOR SLAB
function renderFloorSlab(){
  main.innerHTML=`
    <h2>FLOOR SLAB - BY AREA</h2>
    <div class="row"><label>AREA (SQ.M)</label><input id="slabArea" type="number" value="0"></div>
    <div class="row"><label>THICKNESS (M)</label><input id="slabThick" type="number" value="0"></div>
    <button class="btn" onclick="calcFloorSlab()">COMPUTE</button>
    <button class="btn" onclick="resetFloorSlab()">RESET</button>
    <hr/><div id="slabOut"></div>
  `;
}

// CONCRETE COLUMNS
function renderConcreteColumns(){
  main.innerHTML=`
    <h2>CONCRETE COLUMNS</h2>
    <div class="subtabs" id="columnSubtabs">
      <div class="subtab active" onclick="selectColumnType('rect')">RECTANGULAR</div>
      <div class="subtab" onclick="selectColumnType('circ')">CIRCULAR</div>
    </div>
    <div id="columnContent"></div>
  `;
  selectColumnType('rect');
}

function selectColumnType(type){
  document.querySelectorAll('#columnSubtabs .subtab')
          .forEach(x=>x.classList.toggle('active', x.textContent.toLowerCase().includes(type==='rect'?'rect':'circ')));
  const content = document.getElementById('columnContent');
  if(type==='rect'){
    content.innerHTML=`
      <div class="row"><label>LENGTH (M)</label><input id="colL" type="number" value="0"></div>
      <div class="row"><label>WIDTH (M)</label><input id="colW" type="number" value="0"></div>
      <div class="row"><label>HEIGHT (M)</label><input id="colH" type="number" value="0"></div>
      <button class="btn" onclick="calcRectColumn()">COMPUTE</button>
      <button class="btn" onclick="resetRectColumn()">RESET</button>
      <hr/><div id="colOut"></div>
    `;
  }else{
    content.innerHTML=`
      <div class="row"><label>DIAMETER (M)</label><input id="colD" type="number" value="0"></div>
      <div class="row"><label>HEIGHT (M)</label><input id="colHc" type="number" value="0"></div>
      <button class="btn" onclick="calcCircColumn()">COMPUTE</button>
      <button class="btn" onclick="resetCircColumn()">RESET</button>
      <hr/><div id="colOut"></div>
    `;
  }
}

// CONCRETE STAIRS
function renderConcreteStairs(){
  main.innerHTML='<h2>CONCRETE STAIRS INPUTS HERE</h2>';
}

// ---------------- CALC FUNCTIONS ----------------
function calcFooting(){
  const fOut=document.getElementById('fOut');
  const L=+document.getElementById('fL').value;
  const W=+document.getElementById('fW').value;
  const T=+document.getElementById('fT').value;
  const N=+document.getElementById('fN').value;
  if(L<=0 || W<=0 || T<=0 || N<=0){ fOut.innerHTML='<div class="out">PLEASE ENTER VALID NUMBERS</div>'; return; }
  const vol=L*W*T*N;
  const displayVol=vol<1?vol.toFixed(3):Math.round(vol);
  const cementBags=Math.ceil(vol*9);
  const sandVol=(vol*0.5).toFixed(2);
  const gravelVol=(vol*1).toFixed(2);
  fOut.innerHTML=`<div class="out">VOLUME: ${displayVol} CU.M</div>
  <div class="out small">CEMENT BAGS: ${cementBags} BAGS</div>
  <div class="out small">SAND: ${sandVol} CU.M</div>
  <div class="out small">GRAVEL 3/4": ${gravelVol} CU.M</div>`;
}
function resetFooting(){ document.getElementById('fL').value=0; document.getElementById('fW').value=0; document.getElementById('fT').value=0; document.getElementById('fN').value=0; document.getElementById('fOut').innerHTML=''; }

function calcWallFooting(){
  const L=+document.getElementById('wfL').value;
  const H=+document.getElementById('wfH').value;
  const T=+document.getElementById('wfT').value;
  const N=+document.getElementById('wfN').value;
  const wfOut=document.getElementById('wfOut');
  if(L<=0 || H<=0 || T<=0 || N<=0){ wfOut.innerHTML='<div class="out">PLEASE ENTER VALID NUMBERS</div>'; return; }
  const vol=L*H*T*N;
  const displayVol=vol<1?vol.toFixed(3):Math.round(vol);
  const cementBags=Math.ceil(vol*9);
  const sandVol=(vol*0.5).toFixed(2);
  const gravelVol=(vol*1).toFixed(2);
  wfOut.innerHTML=`<div class="out">VOLUME: ${displayVol} CU.M</div>
  <div class="out small">CEMENT BAGS: ${cementBags} BAGS</div>
  <div class="out small">SAND: ${sandVol} CU.M</div>
  <div class="out small">GRAVEL 3/4": ${gravelVol} CU.M</div>`;
}
function resetWallFooting(){ document.getElementById('wfL').value=0; document.getElementById('wfH').value=0; document.getElementById('wfT').value=0; document.getElementById('wfN').value=0; document.getElementById('wfOut').innerHTML=''; }

function calcFloorSlab(){
  const A=+document.getElementById('slabArea').value;
  const T=+document.getElementById('slabThick').value;
  const out=document.getElementById('slabOut');
  if(A<=0 || T<=0){ out.innerHTML='<div class="out">PLEASE ENTER VALID NUMBERS</div>'; return; }
  const vol=A*T;
  const displayVol=vol<1?vol.toFixed(3):Math.round(vol);
  const cementBags=Math.ceil(vol*9);
  const sandVol=(vol*0.5).toFixed(2);
  const gravelVol=(vol*1).toFixed(2);
  out.innerHTML=`<div class="out">VOLUME: ${displayVol} CU.M</div>
  <div class="out small">CEMENT BAGS: ${cementBags} BAGS</div>
  <div class="out small">SAND: ${sandVol} CU.M</div>
  <div class="out small">GRAVEL 3/4": ${gravelVol} CU.M</div>`;
}
function resetFloorSlab(){ document.getElementById('slabArea').value=0; document.getElementById('slabThick').value=0; document.getElementById('slabOut').innerHTML=''; }

function calcRectColumn(){
  const L=+document.getElementById('colL').value;
  const W=+document.getElementById('colW').value;
  const H=+document.getElementById('colH').value;
  const out=document.getElementById('colOut');
  if(L<=0 || W<=0 || H<=0){ out.innerHTML='<div class="out">PLEASE ENTER VALID NUMBERS</div>'; return; }
  const vol=L*W*H;
  const displayVol=vol<1?vol.toFixed(3):Math.round(vol);
  const cementBags=Math.ceil(vol*9);
  const sandVol=(vol*0.5).toFixed(2);
  const gravelVol=(vol*1).toFixed(2);
  out.innerHTML=`<div class="out">VOLUME: ${displayVol} CU.M</div>
  <div class="out small">CEMENT BAGS: ${cementBags} BAGS</div>
  <div class="out small">SAND: ${sandVol} CU.M</div>
  <div class="out small">GRAVEL 3/4": ${gravelVol} CU.M</div>`;
}
function resetRectColumn(){ document.getElementById('colL').value=0; document.getElementById('colW').value=0; document.getElementById('colH').value=0; document.getElementById('colOut').innerHTML=''; }

function calcCircColumn(){
  const D=+document.getElementById('colD').value;
  const H=+document.getElementById('colHc').value;
  const out=document.getElementById('colOut');
  if(D<=0 || H<=0){ out.innerHTML='<div class="out">PLEASE ENTER VALID NUMBERS</div>'; return; }
  const R=D/2;
  const vol=Math.PI*R*R*H;
  const displayVol=vol<1?vol.toFixed(3):Math.round(vol);
  const cementBags=Math.ceil(vol*9);
  const sandVol=(vol*0.5).toFixed(2);
  const gravelVol=(vol*1).toFixed(2);
  out.innerHTML=`<div class="out">VOLUME: ${displayVol} CU.M</div>
  <div class="out small">CEMENT BAGS: ${cementBags} BAGS</div>
  <div class="out small">SAND: ${sandVol} CU.M</div>
  <div class="out small">GRAVEL 3/4": ${gravelVol} CU.M</div>`;
}
function resetCircColumn(){ document.getElementById('colD').value=0; document.getElementById('colHc').value=0; document.getElementById('colOut').innerHTML=''; }

function goHome(){
  categoryPage.style.display='none';
  frontPage.style.display='grid';
}
</script>
</body>
</html>
