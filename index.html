<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>BULARON CONSTRUCTION ESTIMATE CALCULATOR</title>
<style>
:root{
  --accent:#f8d800;
  --bg:#fff5cc;
  --card:#fff;
  --muted:#666;
  --accent-dark:#e6c000;
  font-family: Inter, system-ui, Arial;
}
body{
  background:#f2f4f8;
  margin:0;
  padding:20px;
}
.app{
  max-width:1100px;
  margin:0 auto;
}
header{
  background:var(--accent);
  padding:14px;
  border-radius:10px;
  text-align:center;
  display:flex;
  align-items:center;
  justify-content:center;
  gap:14px;
}
header img{
  height:55px;
  width:55px;
  object-fit:cover;
  border-radius:8px;
  border:2px solid #fff;
}
header .text h1{
  margin:0;
  font-size:20px;
  text-transform:uppercase;
}
header .text p{
  margin:4px 0 0;
  font-size:12px;
  color:#333;
  text-transform:uppercase;
}
.tabs{
  display:flex;
  gap:8px;
  margin:18px 0;
  flex-wrap:wrap;
}
.tab{
  background:#fff;
  padding:8px 12px;
  border-radius:6px;
  cursor:pointer;
  font-size:14px;
  box-shadow:0 1px 2px rgba(0,0,0,.06);
  text-transform:uppercase;
}
.tab.active{
  background:linear-gradient(180deg,var(--card),#f7f7f7);
  border:2px solid var(--accent-dark);
}
.grid{
  display:grid;
  grid-template-columns:1fr 380px;
  gap:18px;
}
.card{
  background:#fff;
  padding:14px;
  border-radius:10px;
  box-shadow:0 2px 6px rgba(0,0,0,.05);
}
.sidebar img{
  width:100%;
  border-radius:10px;
  margin-bottom:12px;
}
.row{
  display:flex;
  gap:8px;
  align-items:center;
  margin-bottom:8px;
}
label{
  flex:1;
  color:var(--muted);
  font-size:13px;
  text-transform:uppercase;
}
input[type=number], select{
  width:140px;
  padding:8px;
  border-radius:6px;
  border:1px solid #ddd;
}
.btn{
  display:inline-block;
  background:var(--accent-dark);
  color:#222;
  padding:8px 12px;
  border-radius:6px;
  font-weight:600;
  cursor:pointer;
  text-align:center;
  text-transform:uppercase;
}
.out{
  background:#0f172a;
  color:#fff;
  padding:8px;
  border-radius:6px;
  text-align:center;
  font-weight:600;
  margin-bottom:6px;
  text-transform:uppercase;
}
.out.small{
  font-size:13px;
  padding:6px;
}
.result-list{
  display:grid;
  gap:8px;
}
.small-muted{
  font-size:12px;
  color:#777;
  text-transform:uppercase;
}
@media(max-width:900px){
  .grid{grid-template-columns:1fr;}
}
</style>
</head>
<body>
<div class="app">

<header>
  <img src="your-image.jpg" alt="Logo">
  <div class="text">
    <h1>BULARON CONSTRUCTION ESTIMATE CALCULATOR</h1>
    <p>CLICK TAB TO SELECT CATEGORY</p>
  </div>
</header>

<div class="tabs" id="tabs"></div>

<div class="grid">
  <div class="card" id="main"></div>

  <div class="sidebar card">
    <img src="your-image.jpg">
    <h3>QUICK INPUTS</h3>
    <div class="row">
      <label>CONCRETE CLASS</label>
      <select id="mixClass">
        <option value="1:2:4">CLASS A 1:2:4</option>
        <option value="1:1.5:3">CLASS B 1:1.5:3</option>
      </select>
    </div>
    <div class="row"><label>CEMENT BAG VOLUME</label><input id="bagVol" type="number" value="0.035"></div>
    <div class="row"><label>CEMENT BAG WEIGHT</label><input id="bagKg" type="number" value="40"></div>
    <div class="row"><label>ALLOWANCES (%)</label><input id="wastePct" type="number" value="10"></div>
    <button class="btn" onclick="downloadProject()">DOWNLOAD HTML</button>
    <p class="small-muted">UPLOAD AS INDEX.HTML SA GITHUB</p>

    <hr/>
    <h3>GLOBAL OUTPUTS</h3>
    <div id="globalOutputs" class="result-list"></div>
  </div>
</div>

<footer style="margin-top:14px;font-size:12px;color:#444;text-align:center;text-transform:uppercase;">
  MADE FOR YOU. CONVERT TO APK IF NEEDED.
</footer>
</div>

<script>
/* -------------------- TABS -------------------- */
const tabs = [
  {id:'concreting', title:'CONCRETING'},
  {id:'masonry', title:'MASONRY'},
  {id:'reinforcement', title:'REINFORCEMENT'},
  {id:'carpentry', title:'CARPENTRY'},
  {id:'roofing', title:'ROOFING WORKS'},
  {id:'tiling', title:'TILING WORKS'},
  {id:'painting', title:'PAINTING WORKS'},
  {id:'scaffolding', title:'SCAFFOLDING'}
];

const main = document.getElementById('main');
const globalOutputs = document.getElementById('globalOutputs');

tabs.forEach(t=>{
  const el=document.createElement('div');
  el.className='tab';
  el.textContent=t.title;
  el.dataset.id=t.id;
  el.onclick=()=>selectTab(t.id);
  document.getElementById('tabs').appendChild(el);
});
selectTab('concreting');

function selectTab(id){
  document.querySelectorAll('.tab').forEach(x=>x.classList.toggle('active', x.dataset.id===id));
  renderTab(id);
}

function renderTab(id){
  if(id==='concreting') return renderConcreting();
  if(id==='masonry') return renderMasonry();
  if(id==='reinforcement') return renderRebar();
  if(id==='carpentry') return renderCarpentry();
  if(id==='roofing') return renderRoofing();
  if(id==='tiling') return renderTiling();
  if(id==='painting') return renderPaint();
  if(id==='scaffolding') return renderScaffolding();
}

/* -------------------- GLOBAL OUTPUTS -------------------- */
function setGlobal(label,val){
  const item=document.createElement('div');
  item.className='out small';
  item.textContent=`${label}: ${val.toFixed(3)} CU.M`;
  globalOutputs.appendChild(item);
}

/* -------------------- CONCRETING -------------------- */
function renderConcreting(){
  main.innerHTML=`
    <h2>CONCRETING CALCULATOR</h2>
    <div class="row"><label>LENGTH (M)</label><input id="fL" type="number" value="0"></div>
    <div class="row"><label>WIDTH (M)</label><input id="fW" type="number" value="0"></div>
    <div class="row"><label>THICKNESS (MM)</label><input id="fT" type="number" value="0"></div>
    <div class="row"><label>QUANTITY</label><input id="fN" type="number" value="0"></div>
    <button class="btn" onclick="calcFooting()">COMPUTE</button>
    <hr/><div id="fOut"></div>
  `;
}
function calcFooting(){
  const L=+fL.value, W=+fW.value, T=+fT.value/1000, n=+fN.value;
  const vol=L*W*T*n;
  fOut.innerHTML=`<div class="out">VOLUME: ${vol.toFixed(3)} CU.M</div>`;
  setGlobal("CONCRETING",vol);
}

/* -------------------- MASONRY -------------------- */
function renderMasonry(){
  main.innerHTML=`
    <h2>MASONRY CALCULATOR</h2>
    <div class="row"><label>LENGTH (M)</label><input id="chL" value="0"></div>
    <div class="row"><label>HEIGHT (M)</label><input id="chH" value="0"></div>
    <button class="btn" onclick="calcCHB()">COMPUTE</button>
    <hr/><div id="chOut"></div>
  `;
}
function calcCHB(){
  const area=+chL.value * +chH.value;
  const pcs=area*12.5;
  chOut.innerHTML=`<div class="out">${pcs.toFixed(0)} PCS CHB</div>`;
  setGlobal("MASONRY",pcs);
}

/* -------------------- OTHER PLACEHOLDER CALCULATORS -------------------- */
function renderRebar(){ main.innerHTML=`<h2>REINFORCEMENT</h2><p>INPUTS HERE</p>`;}
function renderCarpentry(){ main.innerHTML=`<h2>CARPENTRY</h2><p>INPUTS HERE</p>`;}
function renderRoofing(){ main.innerHTML=`<h2>ROOFING WORKS</h2><p>INPUTS HERE</p>`;}
function renderTiling(){ main.innerHTML=`<h2>TILING WORKS</h2><p>INPUTS HERE</p>`;}
function renderPaint(){ main.innerHTML=`<h2>PAINTING WORKS</h2><p>INPUTS HERE</p>`;}
function renderScaffolding(){ main.innerHTML=`<h2>SCAFFOLDING</h2><p>INPUTS HERE</p>`;}

/* DOWNLOAD HTML */
function downloadProject(){
  const blob=new Blob([document.documentElement.outerHTML],{type:"text/html"});
  const a=document.createElement("a");
  a.href=URL.createObjectURL(blob);
  a.download="bularon-calculator.html";
  a.click();
}
</script>
</body>
</html>
